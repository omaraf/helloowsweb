{% extends "base_reserva.html" %}

{% block content %}
<form class="form-horizontal" action="api/reservar" method="post" id="salaform">{% csrf_token %}
    <fieldset>
    <legend>Reservar Sala</legend>
    <div class="control-group required">
        <label class="control-label" for="id_description">Descripcion</label>
        <div class="controls">
            <input class="required" id="id_description" maxlength="255" name="description" type="text" />
        </div>
    </div>
    <div class="control-group required">
        <label class="control-label" for="id_fecha">Fecha</label>
        <div class="controls">
            <div class="bfh-datepicker" data-format="y-m-d" data-date="">
                <div class="input-prepend bfh-datepicker-toggle" data-toggle="bfh-datepicker">
                    <span class="add-on"><i class="icon-calendar"></i></span>
                    <input type="text" id="id_fecha" name="fecha" class="input-medium" readonly>
                </div>
                <div class="bfh-datepicker-calendar">
                    <table class="calendar table table-bordered">
                        <thead>
                            <tr class="months-header">
                                <th class="month" colspan="4">
                                    <a class="previous" href="#"><i class="icon-chevron-left"></i></a>
                                    <span></span>
                                    <a class="next" href="#"><i class="icon-chevron-right"></i></a>
                                 </th>
                                 <th class="year" colspan="3">
                                     <a class="previous" href="#"><i class="icon-chevron-left"></i></a>
                                     <span></span>
                                     <a class="next" href="#"><i class="icon-chevron-right"></i></a>
                                  </th>
                            </tr>
                            <tr class="days-header">
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="control-group required">
        <label class="control-label" for="id_hora_inicio">Hora Inicio</label>
        <div class="controls">
            <div class="bfh-timepicker" data-time="">
                <div class="input-prepend bfh-timepicker-toggle" data-toggle="bfh-timepicker">
                    <span class="add-on"><i class="icon-time"></i></span>
                    <input type="text" id="id_hora_inicio" name="hora_inicio" class="input-medium" readonly>
                </div>
                <div class="bfh-timepicker-popover">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td class="hour">
                                    <a class="next" href="#"><i class="icon-chevron-up"></i></a><br>
                                    <input type="text" class="input-mini" readonly><br>
                                    <a class="previous" href="#"><i class="icon-chevron-down"></i></a>
                                </td>
                                <td class="separator">:</td>
                                <td class="minute">
                                     <a class="next" href="#"><i class="icon-chevron-up"></i></a><br>
                                     <input type="text" class="input-mini" readonly><br>
                                     <a class="previous" href="#"><i class="icon-chevron-down"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="control-group required">
        <label class="control-label" for="id_hora_fin">Hora Fin</label>
        <div class="controls">
             <div class="bfh-timepicker" data-time="">
                <div class="input-prepend bfh-timepicker-toggle" data-toggle="bfh-timepicker">
                    <span class="add-on"><i class="icon-time"></i></span>
                    <input type="text" id="id_hora_fin" name="hora_fin" class="input-medium" readonly>
                </div>
                <div class="bfh-timepicker-popover">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td class="hour">
                                    <a class="next" href="#"><i class="icon-chevron-up"></i></a><br>
                                    <input type="text" class="input-mini" readonly><br>
                                    <a class="previous" href="#"><i class="icon-chevron-down"></i></a>
                                </td>
                                <td class="separator">:</td>
                                <td class="minute">
                                     <a class="next" href="#"><i class="icon-chevron-up"></i></a><br>
                                     <input type="text" class="input-mini" readonly><br>
                                     <a class="previous" href="#"><i class="icon-chevron-down"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </fieldset>
    <div class="form-actions">
        <input type="submit" value="Submit" class="btn btn-primary" />
    </div>
</form>
{% endblock %}
